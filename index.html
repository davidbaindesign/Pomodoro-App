<!doctype html>

<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pomodoro App</title>
<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
<link href='pomodoro.css' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
</head>

<body>

<div id="circle">
</div>

<canvas id="myCanvas" height="320px" width="320px" onclick="playPause()">
</canvas>

<div id="break">
  <h3>BREAK</h3>
  <h1><a href="#" onclick="breakTime(this)">-</a>
    <div id="breakMins">5</div>
  <a href="#" onclick="breakTime(this)">+</a>
  </h1>
</div>
<div id="timer" onclick="playPause()">

  <h2 id="currentSession">SESSION</h2>
  <i id="icon" class="fa fa-play"></i>
  <h1 id="time">25</h1>
</div>

<div id="session">
  <h3>SESSION</h3>
  <h1><a href="#" onclick = "session2(this)">-</a>
    <div id="sessionMins">25</div>
  <a href="#" onclick = "session2(this)">+</a>
  </h1>
</div>

<script type="text/javascript" src="pomodoro.js"></script>
  </body>
  </html>
